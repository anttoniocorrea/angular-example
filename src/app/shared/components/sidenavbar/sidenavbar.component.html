<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a href="home" class="home-link"><span>Github API</span></a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" class="menu-desk">
        <a href="#" mat-button>
          <mat-icon>home</mat-icon>
          Início
        </a>
        <a href="git" mat-button>
          <mat-icon>search</mat-icon>
          Pesquisar
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="home" mat-list-item>
          <mat-icon>home</mat-icon>
          Início
        </a>
        <a href="git" mat-list-item>
          <mat-icon>search</mat-icon>
          Pesquisar
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Fechar
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
